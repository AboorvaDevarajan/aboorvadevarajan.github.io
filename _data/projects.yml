- name: <h3> <strong> Efficient Resource Allocation for Virtual Machine using Particle Swarm Optimization in Cloud Computing Environment  </strong> </h3>
  date: "2015"
  description: <p>This project proposes a technique for the efficient resource allocation for dynamic virtual machine requests based on the load balancing factor of each physical machine in the cloud environment. The concept of <b> "skewness" </b> is introduced to measure the unevenness of resource utilization in each physical machine.</p><p>This project includes the following modules<ul><li> Introducing <b>Skewness Value</b> as a <b>Load Balancing Factor of Physical Machine Resources </b></li><li> Implementation of Particle Swarm Optimization (PSO) an approximation based genetic algorithm to find the effective population.</li></ul></p>
