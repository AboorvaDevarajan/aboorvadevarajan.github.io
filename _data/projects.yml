- name: <h3> <strong> Optimal Game of Checkers </strong> </h3>
  date: "2013"
  description: <p> The project aims at the implementation of <b> alpha beta pruning algorithm </b> to generate a game tree using the current move, which is used for predicting the best possible move that can be made by the machine in the game of checkers. </p> <p> This project includes the following modules <ul> <li> Generation of N-ary Game Tree with all possible states of a checker board using the current board state as input. </li> <li> A <b>utility ( payoff / heuristic ) function </b>determines the value of terminal states.</li> <li> Estimation of the game tree based on heuristic values, to find the best possible move.</li> <li> Parallelization of the game tree generation and search process using <b>Message Passing Interface</b>.</li> </ul> </p>
  url: "https://aboorvadevarajan.github.io/Parallel-Checkers-Game/"
